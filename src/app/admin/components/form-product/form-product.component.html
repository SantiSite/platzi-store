<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>ProductModel Create</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input formControlName="id"  matInput type="text" placeholder="ID">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="title"  matInput type="text" placeholder="Title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="price"  matInput type="number" placeholder="Price">
        </mat-form-field>
        <div *ngIf="priceField.errors && priceField.dirty">
          <p *ngIf="priceField.hasError('price_invalid')">Debe digitar un precio menor a $100.000</p>
          <p *ngIf="priceField.hasError('required')">Este campo es requerido</p>
        </div>
      </div>
      <div>
        <mat-form-field>
          <textarea formControlName="description" matInput rows="5" placeholder="Description"></textarea>
        </mat-form-field>
      </div>
      <div>
        <input type="file" (change)="uploadFile($event)">
        <img *ngIf="(image$ | async) as image" [src]="image " alt="Imagen subida">
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
