<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>ProductModel Create</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input formControlName="title"  matInput type="text" placeholder="Title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="price"  matInput type="number" placeholder="Price">
        </mat-form-field>
        <mat-error *ngIf="priceField.errors && form.get('price').dirty">
          <mat-error *ngIf="priceField.hasError('price_invalid')">Debe digitar un precio menor a $100.000</mat-error>
          <mat-error *ngIf="priceField.hasError('required')">Este campo es requerido</mat-error>
        </mat-error>
      </div>
      <div>
        <mat-form-field>
          <textarea formControlName="description" matInput rows="5" placeholder="Description"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
