<div class="container-background"></div>
<form [formGroup]="form" class="sign-in" (ngSubmit)="saveSignIn($event)">
  <mat-card>
    <button class="close-id close" type="reset" (click)="hideShowContainer(); hideShow()"><mat-icon>cancel</mat-icon></button>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle>Platzi store</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="email">
          </mat-form-field>
          <mat-error *ngIf="form.get('email').hasError('required') && form.get('email').dirty">
            Este campo es requerido.
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('email') && form.get('email').dirty">
            Este campo debe ser un Email.
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="current-password">
          </mat-form-field>
          <mat-error *ngIf="form.get('password').hasError('minlength') && form.get('password').dirty">
            La contrase√±a debe tener minimo 8 caracteres.
          </mat-error>
          <mat-error *ngIf="form.get('password').hasError('required') && form.get('password').dirty">
            Este campo es requerido.
          </mat-error>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col">
          <button [disabled]="form.invalid" (click)="hideShowContainer(); hideShow()" mat-raised-button color="warn" style="width: 100%" type="submit">Sign in</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
